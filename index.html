<!--
    Row One: AC, √x, x<sup>2</sup>, ÷
    Row Two: 7, 8, 9, ×
    Row Three: 4, 5, 6, −
    Row Four: 1, 2, 3, +
    Row Five: 0, ., +/−, =
-->
<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <div class="calculator">
        <input type="text" value="0" id="screen" disabled>
    <div class="key-div">
        <button type="button" class="all-clear red" id="all-clear">AC</button>
        <button type="button" class="immediate-operator blue" value="negate">+/−</button>
        <button type="button" class="immediate-operator blue" value="root">√x</button>
        <button type="button" class="immediate-operator blue" value="square">x<sup>2</sup></button>
        <button type="button" class="operator green" id="divide" value="/">÷</button>
        
        <button type="button" class="number" id="seven" value="7">7</button>
        <button type="button" class="number" id="eight" value="8">8</button>
        <button type="button" class="number" id="nine" value="9">9</button>
        <button type="button" class="operator green" id="multiply" value="*">×</button>

        <button type="button" class="number" id="four" value="4">4</button>
        <button type="button" class="number" id="five" value="5">5</button>
        <button type="button" class="number" id="six" value="6">6</button>
        <button type="button" class="operator green" id="subtract" value="−">−</button>

        <button type="button" class="number" id="one" value="1">1</button>
        <button type="button" class="number" id="two" value="2">2</button>
        <button type="button" class="number" id="three" value="3">3</button>
        <button type="button" class="operator green" id="add" value="+">+</button>

        <button type="button" class="number" id="zero" value="0">0</button>
        <button type="button" class="decimal" id="decimal" value=".">.</button>
        <button type="button" class="operator gold" id="equals" value="=">=</button>

    </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
