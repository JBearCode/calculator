<!--
    Row One: AC, √x, x<sup>2</sup>, ÷
    Row Two: 7, 8, 9, ×
    Row Three: 4, 5, 6, −
    Row Four: 1, 2, 3, +
    Row Five: 0, ., +/−, =
-->
<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <div class="calculator">
        <input type="text" value="0" id="screen" disabled>
    <div class="key-div">
        <button type="button" class="immediate-operator red" id="all-clear">AC</button>
        <button type="button" class="immediate-operator blue" id="pos-neg">+/−</button>
        <button type="button" class="immediate-operator blue" id="square-root">√x</button>
        <button type="button" class="immediate-operator blue" id="square">x<sup>2</sup></button>
        <button type="button" class="delayed-operator green" id="divide">÷</button>
        
        <button type="button" class="number" id="seven">7</button>
        <button type="button" class="number" id="eight">8</button>
        <button type="button" class="number" id="nine">9</button>
        <button type="button" class="delayed-operator green" id="multiply">×</button>

        <button type="button" class="number" id="four">4</button>
        <button type="button" class="number" id="five">5</button>
        <button type="button" class="number" id="six">6</button>
        <button type="button" class="delayed-operator green" id="subtract">−</button>

        <button type="button" class="number" id="one">1</button>
        <button type="button" class="number" id="two">2</button>
        <button type="button" class="number" id="three">3</button>
        <button type="button" class="delayed-operator green" id="add">+</button>

        <button type="button" class="number" id="zero">0</button>
        <button type="button" class="decimal" id="decimal">.</button>
        <button type="button" class="immediate-operator gold" id="equals">=</button>

    </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
